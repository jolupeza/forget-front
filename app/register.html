<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forget</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="Header">
    <h1 class="text-center Header__logo">
      <a href=""><img src="images/logo-forget-white.png" alt="Forget" class="img-fluid" /></a>
    </h1>
  </header>

  <section class="Page Page--bg">
    <section class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-8">
          <h2 class="Page__title Page__title--medium text-white text-center text-uppercase">¿Qué quieres que te regalen?</h2>

          <article class="Box">
            <form class="Form">
              <div class="Form__group form-group row">
                <label for="name" class="col-sm-2 col-form-label text-uppercase Form__label">Nombre</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control Form__input" id="name" placeholder="Nombre">
                </div>
              </div>
              <div class="Form__group form-group row">
                <label for="phone" class="col-sm-2 col-form-label text-uppercase Form__label">Teléfono</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control Form__input" id="phone" placeholder="Teléfono">
                </div>
              </div>
              <div class="Form__group form-group row">
                <label for="district" class="col-sm-2 col-form-label text-uppercase Form__label">Distrito</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control Form__input" id="district" placeholder="Distrito">
                </div>
              </div>
              <div class="Form__group form-group row">
                <div class="col-sm-12 text-center">
                  <button type="submit" class="text-uppercase btn Btn Btn--red Form__button">Ingresar</button>
                </div>
              </div>
            </form>
          </article>
        </div>
      </div>
    </section>
  </section>

  <footer class="Footer">
    <section class="container">
      <div class="row">
        <div class="col-sm-3">
          <h3 class="Footer__logo">
            <a href="#"><img src="images/logo-forget.png" alt="Forget"></a>
          </h3>
        </div>
        <div class="col-sm-6">
          <nav class="Footer__nav">
            <ul class="Footer__menu">
              <li class="Footer__menu__item text-uppercase"><a href="#">Sobre nosotros</a></li>
              <li class="Footer__menu__item text-uppercase"><a href="#">Proceso</a></li>
              <li class="Footer__menu__item text-uppercase"><a href="#">Empieza ahora</a></li>
            </ul>
          </nav>
        </div>
        <div class="col-sm-3">
          <ul class="Footer__social">
            <li class="Footer__social__item">
              <a href="#">
                <i class="icon-facebook"></i>
              </a>
            </li>
            <li class="Footer__social__item">
              <a href="#">
                <i class="icon-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
