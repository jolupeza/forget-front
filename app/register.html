<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forget</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="Header">
    <div class="container-fluid">
      <h1 class="text-center Header__logo">
        <a href="index.html">
          <img src="images/logo-forget.png" alt="Forget" class="img-fluid" />
        </a>
      </h1>
    </div>
  </header>

  <section class="Page Page--vh Page--bg Page--register">
    <section class="container">
      <h2 class="Page__title Page__title--medium text-red text-center text-uppercase">Registro</h2>

      <p class="text-center">
        <a href="" class="Btn Btn--facebook text-uppercase"><i class="icon-facebook"></i> Inicia sesión con facebook</a>
      </p>

      <div class="row justify-content-md-center">
        <div class="col-lg-8">
          <form class="Form mt-3 mb-3">
            <div class="Form__group form-group row">
              <label for="name" class="col-md-2 col-form-label text-uppercase Form__label">Nombre</label>
              <div class="col-md-10">
                <input type="text" class="form-control Form__input is-invalid" id="name" autocomplete="off" />
                <div class="invalid-feedback">
                  <strong>Aquí mostraremos el error</strong>
                </div>
              </div>
            </div>
            <div class="Form__group form-group row">
              <label for="phone" class="col-md-2 col-form-label text-uppercase Form__label">Teléfono</label>
              <div class="col-md-10">
                <input type="text" class="form-control Form__input is-invalid" id="phone" autocomplete="off" />
                <div class="invalid-feedback">
                  <strong>Aquí mostraremos el error</strong>
                </div>
              </div>
            </div>
            <div class="Form__group form-group row">
              <label for="district" class="col-md-2 col-form-label text-uppercase Form__label">Distrito</label>
              <div class="col-md-10">
                <input type="text" class="form-control Form__input is-invalid" id="district" autocomplete="off" />
                <div class="invalid-feedback">
                  <strong>Aquí mostraremos el error</strong>
                </div>
              </div>
            </div>
            <div class="Form__group form-group row">
              <label for="password" class="col-md-2 col-form-label text-uppercase Form__label">Contraseña</label>
              <div class="col-md-10">
                <input type="password" class="form-control Form__input is-invalid" id="password" />
                <div class="invalid-feedback">
                  <strong>Aquí mostraremos el error</strong>
                </div>
              </div>
            </div>
            <div class="Form__group form-group form-check">
              <input type="checkbox" class="form-check-input is-invalid" id="terms">
              <label class="form-check-label" for="terms">Al hacer click en Registrarme, Yo acepto <a href="#">Condiciones de servicios</a> y <a href="#">Políticas de Privacidad</a></label>
              <div class="invalid-feedback">
                <strong>Aquí mostraremos el error</strong>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="text-uppercase btn Btn Btn--red Form__button">Registrarme</button>
            </div>
            <div class="Form__options">
              <a href="login.html">Ya estoy registrado</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </section>

  <footer class="Footer">
    <section class="container">
      <div class="row">
        <div class="col-6 col-lg-3 order-1 order-lg-1">
          <h3 class="Footer__logo text-center">
            <a href="index.html">
              <img class="img-fluid" src="images/logo-forget.png" alt="Forget" />
            </a>
          </h3>
        </div>
        <div class="col-lg-6 order-3 order-lg-2">
          <nav class="Footer__nav">
            <ul class="Footer__menu">
              <li class="Footer__menu__item text-uppercase"><a href="#">Sobre nosotros</a></li>
              <li class="Footer__menu__item text-uppercase"><a href="#">Proceso</a></li>
              <li class="Footer__menu__item text-uppercase"><a href="register.html">Empieza ahora</a></li>
            </ul>
          </nav>
        </div>
        <div class="col-6 col-lg-3 order-2 order-lg-3">
          <ul class="Footer__social">
            <li class="Footer__social__item">
              <a href="#">
                <i class="icon-facebook"></i>
              </a>
            </li>
            <li class="Footer__social__item">
              <a href="#">
                <i class="icon-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </footer>

  <button class="ArrowTop"><i class="icon-keyboard_arrow_up"></i></button>

  <script type="text/javascript" src="js/min/bundle.js"></script>
  <script type="text/javascript" src="js/min/script.js"></script>
</body>
</html>
