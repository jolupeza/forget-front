<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forget</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="Header">
    <div class="container-fluid">
      <h1 class="text-center Header__logo">
        <a href="index.html"><img src="images/logo-forget.png" alt="Forget" class="img-fluid" /></a>
      </h1>
    </div>
  </header>

  <section class="Page Page--vh">
    <section class="container">
      <div class="row">
        <div class="col">
          <h2 class="Page__title text-center text-uppercase">¿Qué quieres que te regalen?</h2>

          <section class="Box__categories">
            <article class="Box__categories__item">
              <figure class="Box__categories__figure Box__categories__figure--purple">
                <i class="Box__categories__icon icon-heart"></i>
                <h3 class="Box__categories__title">Categoría 1</h3>
              </figure>
            </article>
            <article class="Box__categories__item">
              <figure class="Box__categories__figure Box__categories__figure--green">
                <i class="Box__categories__icon icon-heart"></i>
                <h3 class="Box__categories__title">Categoría 2</h3>
              </figure>
            </article>
            <article class="Box__categories__item">
              <figure class="Box__categories__figure Box__categories__figure--skyBlue">
                <i class="Box__categories__icon icon-heart active"></i>
                <h3 class="Box__categories__title">Categoría 3</h3>
              </figure>
            </article>
            <article class="Box__categories__item">
              <figure class="Box__categories__figure Box__categories__figure--lightGreen">
                <i class="Box__categories__icon icon-heart"></i>
                <h3 class="Box__categories__title">Categoría 4</h3>
              </figure>
            </article>
            <article class="Box__categories__item">
              <figure class="Box__categories__figure Box__categories__figure--skyBlueHard">
                <i class="Box__categories__icon icon-heart"></i>
                <h3 class="Box__categories__title">Categoría 5</h3>
              </figure>
            </article>
            <article class="Box__categories__item">
              <figure class="Box__categories__figure Box__categories__figure--lightGreen">
                <i class="Box__categories__icon icon-heart"></i>
                <h3 class="Box__categories__title">Categoría 6</h3>
              </figure>
            </article>
            <article class="Box__categories__item">
              <figure class="Box__categories__figure Box__categories__figure--yellow">
                <i class="Box__categories__icon icon-heart"></i>
                <h3 class="Box__categories__title">Categoría 7</h3>
              </figure>
            </article>
            <article class="Box__categories__item">
              <figure class="Box__categories__figure Box__categories__figure--green">
                <i class="Box__categories__icon icon-heart"></i>
                <h3 class="Box__categories__title">Categoría 8</h3>
              </figure>
            </article>
          </section>

          <p class="text-right text-uppercase">
            <a href="register.html" class="d-inline-block btn Btn Btn--lightGreen">Siguiente</a>
          </p>
        </div>
      </div>
    </section>
    <section class="Box__modal active">
      <button class="Box__modal__close"><i class="icon-close"></i></button>

      <header class="Box__modal__header">
        <div class="alert alert-danger Box__modal__alert text-center">¡Aquí se mostrará el mensaje de error!</div>
        <h2 class="Box__modal__title text-uppercase text-center">Categoría 1</h2>
        <p class="text-center">Selecciona (x) subcategorías para lorem ipsum dolor sit amet.</p>
      </header>

      <article class="Box__modal__body">
        <form action="">
          <div class="Box__modal__list">
            <article class="Box__modal__item text-center">
              <button class="Box__modal__button active">
                <i class="icon-radio"></i>
              </button>
              <h3 class="Box__modal__button__title text-uppercase text-center">Lorem ipsum</h3>
            </article>
            <article class="Box__modal__item text-center">
              <button class="Box__modal__button">
                <i class="icon-phone_iphone"></i>
              </button>
              <h3 class="Box__modal__button__title text-uppercase text-center">Lorem ipsum</h3>
            </article>
            <article class="Box__modal__item text-center">
              <button class="Box__modal__button">
                <i class="icon-flight"></i>
              </button>
              <h3 class="Box__modal__button__title text-uppercase text-center">Lorem ipsum</h3>
            </article>
            <article class="Box__modal__item text-center">
              <button class="Box__modal__button">
                <i class="icon-laptop_chromebook"></i>
              </button>
              <h3 class="Box__modal__button__title text-uppercase text-center">Lorem ipsum</h3>
            </article>
            <article class="Box__modal__item text-center">
              <button class="Box__modal__button">
                <i class="icon-radio"></i>
              </button>
              <h3 class="Box__modal__button__title text-uppercase text-center">Lorem ipsum</h3>
            </article>
            <article class="Box__modal__item text-center">
              <button class="Box__modal__button">
                <i class="icon-phone_iphone"></i>
              </button>
              <h3 class="Box__modal__button__title text-uppercase text-center">Lorem ipsum</h3>
            </article>
          </div>
        </form>
      </article>
    </section>
  </section>

  <footer class="Footer">
    <section class="container">
      <div class="row">
        <div class="col-6 col-lg-3 order-1 order-lg-1">
          <h3 class="Footer__logo text-center">
            <a href="index.html">
              <img class="img-fluid" src="images/logo-forget.png" alt="Forget" />
            </a>
          </h3>
        </div>
        <div class="col-lg-6 order-3 order-lg-2">
          <nav class="Footer__nav">
            <ul class="Footer__menu">
              <li class="Footer__menu__item text-uppercase"><a href="#">Sobre nosotros</a></li>
              <li class="Footer__menu__item text-uppercase"><a href="#">Proceso</a></li>
              <li class="Footer__menu__item text-uppercase"><a href="register.html">Empieza ahora</a></li>
            </ul>
          </nav>
        </div>
        <div class="col-6 col-lg-3 order-2 order-lg-3">
          <ul class="Footer__social">
            <li class="Footer__social__item">
              <a href="#">
                <i class="icon-facebook"></i>
              </a>
            </li>
            <li class="Footer__social__item">
              <a href="#">
                <i class="icon-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </footer>

  <button class="ArrowTop"><i class="icon-keyboard_arrow_up"></i></button>

  <script type="text/javascript" src="js/min/bundle.js"></script>
  <script type="text/javascript" src="js/min/script.js"></script>

</html>
