<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forget</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="Header">
    <h1 class="text-center Header__logo">
      <a href="index.html">
        <img src="images/logo-forget.png" alt="Forget" class="img-fluid" />
      </a>
    </h1>
  </header>

  <section class="Page Page--bg">
    <section class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-8">
          <h2 class="Page__title Page__title--medium text-red text-center text-uppercase">Iniciar sesión</h2>

          <p class="text-center">
            <a href="" class="Btn Btn--facebook text-uppercase"><i class="icon-facebook"></i> Inicia sesión con facebook</a>
          </p>

          <form class="Form mt-5">
            <div class="Form__group form-group row">
              <label for="name" class="col-sm-2 col-form-label text-uppercase Form__label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control Form__input" id="name" />
              </div>
            </div>
            <div class="Form__group form-group row">
              <label for="password" class="col-sm-2 col-form-label text-uppercase Form__label">Contraseña</label>
              <div class="col-sm-10">
                <input type="password" class="form-control Form__input" id="password" />
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="text-uppercase btn Btn Btn--red Form__button">Iniciar sesión</button>
            </div>
            <div class="Form__options">
              <a href="#">¿Olvidaste tu contraseña?</a>
              <a href="#">Ya estoy registrado</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </section>

  <footer class="Footer">
    <section class="container">
      <div class="row">
        <div class="col-sm-3">
          <h3 class="Footer__logo">
            <a href="index.html">
              <img src="images/logo-forget.png" alt="Forget" />
            </a>
          </h3>
        </div>
        <div class="col-sm-6">
          <nav class="Footer__nav">
            <ul class="Footer__menu">
              <li class="Footer__menu__item text-uppercase"><a href="#">Sobre nosotros</a></li>
              <li class="Footer__menu__item text-uppercase"><a href="#">Proceso</a></li>
              <li class="Footer__menu__item text-uppercase"><a href="register.html">Empieza ahora</a></li>
            </ul>
          </nav>
        </div>
        <div class="col-sm-3">
          <ul class="Footer__social">
            <li class="Footer__social__item">
              <a href="#">
                <i class="icon-facebook"></i>
              </a>
            </li>
            <li class="Footer__social__item">
              <a href="#">
                <i class="icon-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </footer>

  <button class="ArrowTop"><i class="icon-keyboard_arrow_up"></i></button>

  <script type="text/javascript" src="js/min/bundle.js"></script>
  <script type="text/javascript" src="js/min/script.js"></script>
</body>
</html>
